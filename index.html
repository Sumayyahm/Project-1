<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="style.css">
  <title>trim(fit)</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="title">trim(fit)</h1>
      <p class="name-greeting"></p>
      <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
          aria-controls="collapseExample">
          About
        </a>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          trim(fit) is an intuitive platform that allows users to schedule weekly workouts and keep track of them.
        </div>
      </div>
    </div>
  </div>

  <main>

    <div id="home-modal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Welcome to trim(fit)! This app allows you to schedule workouts, view videos of your chosen workouts, and find
          local fitness centers!</p>
        <br>
        <p>Please enter your name below:</p>
        <br><br>
        <input id="textarea" type="text">
        <button id="submit-name">Submit</button>
      </div>

    </div>

    <br><br><br>

    <button type="button" class="btn btn-dark btn-lg btn-block get-started">Get Started!</button>
    <a href="scheduler.html">
      <button type="button" class="btn btn-dark btn-lg btn-block scheduler">Schedule workouts</button>
    </a>
    <a>
      <button type="button" class="btn btn-dark btn-lg btn-block maps-btn">Find trails, parks near your
        location</button>
    </a>

  </main>

  <!-- Optional JavaScript -->

  <script src="script.js"></script>
